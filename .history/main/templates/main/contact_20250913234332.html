{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="display-5 fw-bold text-center mb-5">Contact Me</h2>

  <!-- Display messages -->
  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div 
          class="alert 
            {% if message.tags == 'success' %}alert-success{% endif %}
            {% if message.tags == 'warning' %}alert-warning{% endif %}
            {% if message.tags == 'error' %}alert-danger{% endif %} 
          alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Contact Form -->
  <form method="post" class="mx-auto contact-form" style="max-width:600px;">
    {% csrf_token %}

    <!-- Floating Label: Name -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control form-control-lg" id="floatingName" name="name" placeholder="Your Name" required>
      <label for="floatingName">Your Name</label>
    </div>

    <!-- Floating Label: Email -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control form-control-lg" id="floatingEmail" name="email" placeholder="Your Email" required>
      <label for="floatingEmail">Your Email</label>
    </div>

    <!-- Floating Label: Message -->
    <div class="form-floating mb-4">
      <textarea class="form-control form-control-lg" id="floatingMessage" name="message" placeholder="Your Message" style="height:150px;" required></textarea>
      <label for="floatingMessage">Your Message</label>
    </div>

    <!-- Animated Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-gradient btn-lg px-5">
        <span class="btn-text">Send Message</span>
        <span class="btn-arrow">â†’</span>
      </button>
    </div>
  </form>
</div>

<!-- Custom Styles -->
<style>
/* Dark/Light mode friendly */
.contact-form .form-control {
    background-color: var(--bs-body-bg);
    color: var(--bs-body-color);
    border-radius: 0.5rem;
    border: 1px solid #ccc;
}

.contact-form .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
}

/* Animated button */
.btn-gradient {
    position: relative;
    overflow: hidden;
    background: linear-gradient(90deg, #0d6efd, #6610f2);
    border: none;
    color: #fff;
    transition: all 0.3s ease;
}

.btn-gradient:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn-gradient .btn-arrow {
    display: inline-block;
    margin-left: 10px;
    transition: margin-left 0.3s ease;
}

.btn-gradient:hover .btn-arrow {
    margin-left: 20px;
}
</style>
{% endblock %}
