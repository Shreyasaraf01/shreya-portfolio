{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row align-items-center text-center text-md-start py-5">
  <div class="col-md-4 mb-4 mb-md-0">
    <img src="{% static 'img/profile.jpg' %}" 
         class="img-fluid rounded-circle border border-light shadow-lg" 
         alt="profile">
  </div>
  <div class="col-md-8">
    <h1 class="display-3 fw-bold">Your Name</h1>
    <p class="lead text-secondary">Full Stack Engineer | Tech Enthusiast</p>
    <div class="d-flex gap-2 justify-content-center justify-content-md-start mt-3">
      <a href="https://github.com/yourusername" target="_blank" class="btn btn-outline-light px-4">GitHub</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" class="btn btn-outline-light px-4">LinkedIn</a>
      <a href="mailto:you@example.com" class="btn btn-outline-light px-4">Email</a>
    </div>
  </div>
</div>
{% endblock %}
