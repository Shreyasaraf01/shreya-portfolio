{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="display-5 fw-bold text-center mb-4">Contact Me</h2>

  <!-- Display messages -->
  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div 
          class="alert 
            {% if message.tags == 'success' %}alert-success{% endif %}
            {% if message.tags == 'warning' %}alert-warning{% endif %}
            {% if message.tags == 'error' %}alert-danger{% endif %} 
          alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Contact Form -->
  <form method="post" class="mx-auto" style="max-width:600px;">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control form-control-lg" name="name" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control form-control-lg" name="email" placeholder="Your Email" required>
    </div>
    <div class="mb-3">
      <textarea class="form-control form-control-lg" name="message" rows="6" placeholder="Your Message" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg px-5">Send Message</button>
    </div>
  </form>
</div>
{% endblock %}
