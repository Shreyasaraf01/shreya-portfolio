<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="{% static 'js/theme.js' %}" defer></script>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="/about/">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/education/' %}active{% endif %}" href="/education/">Education</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/projects/' %}active{% endif %}" href="/projects/">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="/contact/">Contact</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-light ms-2" id="theme-toggle">üåô</button>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Main Content Container -->
  <div class="container py-5 mt-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
<footer class="footer navbar navbar-dark bg-dark py-4 mt-5">
  <div class="container d-flex justify-content-center">
    <span class="navbar-text fs-5">
      Made with <span style="color:red;">‚ù§Ô∏è</span> by <strong>Shreya</strong>
    </span>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
